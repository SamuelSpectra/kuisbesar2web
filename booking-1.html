<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style_booking.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ca61f62914.js" crossorigin="anonymous"></script>

    <title>Booking</title>
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
       <div class="container">
         <h1 class="display-4">Hi <span>Friend</span><br><span>Where</span> You Will Go?</h1>
      </div>
    </div>

    <!-- Content -->
    <sectio class="content">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Step -->
          <div class="col-lg-3">
            <div class="number d-none d-lg-block">
              <div class="row justify-content-center card step active">
                <div class="col-2 step active">
                  <img src="img/1.png" alt="1">
                </div>
                <div class="col-8 text-center">
                  <p>Fill In</p>
                </div>
              </div>
            </div>
            
            <div class="number d-none d-lg-block">
              <div class="row justify-content-center card step">
                <div class="col-2 step">
                  <img src="img/2.png" alt="2">
                </div>
                <div class="col-8 text-center">
                  <p>Choose</p>
                </div>
              </div>
            </div>    
            
            <div class="number d-none d-lg-block">
              <div class="row justify-content-center card step">
                <div class="col-2 step">
                  <img src="img/3.png" alt="3">
                </div>
                <div class="col-8 text-center">
                  <p>Contact</p>
                </div>
              </div>
            </div>

            <div class="number d-none d-lg-block">
              <div class="row justify-content-center card step">
                <div class="col-2 step">
                  <img src="img/4.png" alt="4">
                </div>
                <div class="col-8 text-center">
                  <p>Payment</p>
                </div>
              </div>
            </div>            

            <div class="number d-none d-lg-block">
              <div class="row justify-content-center card step">
                <div class="col-2 step">
                  <img src="img/5.png" alt="5">
                </div>
                <div class="col-8 text-center">
                  <p>Invoice</p>
                </div>
              </div>
            </div>   
            
            <div class="visText d-lg-none d-xl-blockk">
              <p>Step 1 : Fill In</p>
            </div>
          </div>
          <!-- End Step -->
          <!-- Main Content -->
          <div class="col-lg-7 cardMain">
            <div class="container">
              <form>
                <div class="row justify-content-center">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="departure">Departure</label>
                      <input class="form-control" type="text" placeholder="From" id="depart">
                    </div>
                  </div>
                  <div class="col-md-1 d-none d-md-block">
                    <div class="switchBtn rounded-circle">
                      <button type="button" class="btn" onclick="switchBtn()"><i class="fas fa-arrows-alt-h"></i></button>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="arrive">Arrive</label>
                      <input class="form-control" type="text" placeholder="To" id="arrive">
                    </div>
                  </div>
                </div>
  
                <div class="row justify-content-center">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="dateAway">Date Away</label>
                      <input class="form-control" type="date">
                    </div>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="dateCheck" name="dateReturn">
                        <label class="custom-control-label" for="dateCheck">Date Return</label>
                      </div>
                      <input class="form-control" type="date" id="come" value="date" disabled="true">
                    </div>
                  </div>
                </div>
  
                <div class="row justify-content-center">
                  <div class="col-md-5 inputPassenger">
                    <h4>Total Passenger</h4>
                    <div class="row">
                      <div class="col">
                        <p class="info">Adult</p>
                        <p class="subinfo">12 years and over</p>     
                      </div>
                      <div class="col">
                        <div class="plusmin">
                          <button type="button" class="btn btn-outline-dark mr-2" onclick="minAdult()">-</button>
                          <p id="numAdult">0</p>
                          <button type="button" class="btn btn-outline-dark ml-4" onclick="addAdult()">+</button>
                        </div>
                      </div>
                    </div>   
                    
                    <div class="row">
                      <div class="col">
                        <p class="info">Children</p>
                        <p class="subinfo">2-11 years</p>     
                      </div>
                      <div class="col">
                        <div class="plusmin">
                          <button type="button" class="btn btn-outline-dark mr-2" onclick="minChildren()">-</button>
                          <p id="numChildren">0</p>
                          <button type="button" class="btn btn-outline-dark ml-4" onclick="addChildren()">+</button>
                        </div>
                      </div>
                    </div> 
  
                    <div class="row">
                      <div class="col">
                        <p class="info">Baby</p>
                        <p class="subinfo">Under 2 years</p>     
                      </div>
                      <div class="col">
                        <div class="plusmin">
                          <button type="button" class="btn btn-outline-dark mr-2" onclick="minBaby()">-</button>
                          <p id="numBaby">0</p>
                          <button type="button" class="btn btn-outline-dark ml-4" onclick="addBaby()">+</button>
                        </div>
                      </div>
                    </div> 
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-5">
                    <h4>Class</h4>

                    <select class="btn btn-info select">
                      <option>Economy</option>
                      <option>Premium Economy</option>
                      <option>Business</option>
                      <option>First Class</option>
                    </select>
                  </div>
                </div>
                
                <div class="search">
                  <button type="button" class="btn btn-info" onclick="searchSchedule()">Search</button>
                </div>
              </form>
            </div>            
          </div>
          <!-- End Main Content -->
        </div>
      </div>
    </section>
    <!-- End Content -->

  
    <!-- My JS -->
    <script src="script_booking.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
