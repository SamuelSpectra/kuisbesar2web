<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- myjs -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="contact.js"></script>
    
    <!-- mycss -->
    <link rel="stylesheet" href="contact.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>TraveloCity</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <div class="container">
      <div class="boxline">
        <div class="row">
          <div class="col asa1">
            <img src="img/mail.png" alt="mail" width="60" height="40">
            <a class="cntc" href="contact.html">CONTACT US</a>
          </div>
          <div class="col asa">
            <img src="img/loca.png" alt="mail" width="60" height="40">
            <a class="cntc" href="find.html">FIND US</a>
          </div>
        </div>
        <div class="iniform">
          <form>
            <div class="row">
              <img src="img/usr.png" alt="usr" width="30" height="20">
              <div class="col">
                <h6>Name</h6>
                <input id="funame" name="name" type="text" placeholder="Full Name" class="form-control">
              </div>
              <img src="img/phone.png" alt="phn" width="30" height="20">
              <div class="col">
                <h6>Phone Number</h6>
                <input id="phn" name="phone" type="text" placeholder="Phone number" class="form-control">
              </div>
            </div>
            <div class="iniform2">
              <div class="row">
                <img src="img/mail.png" alt="msg" width="30" height="20">
                <div class="col">
                  <h6>Email</h6>
                  <input id="email" name="mail" type="email" placeholder="Email Address" class="form-control">
                </div>
                <img src="img/subject.png" alt="subj" width="30" height="20">
                <div class="col">
                  <h6>Subject</h6>
                  <input id="subj" name="sub" type="text" placeholder="msg Subject" class="form-control">
                </div>
              </div>
            </div>
            <div class="iniform3">
              <div class="row">
                <img src="img/write.png" alt="isi" width="30" height="20">
                <div class="col">
                  <h6>Message</h6>
                  <textarea id="msg" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
              </div>
            </div>
            <div class="container">
              <input type="button" value="Send" onclick="myBtn()" width="148" height="49" class="btn btn-primary buttonb">
              <a href="index.html"><button class="btn btn-primary buttonb mr-3" type="button">Home</button></a>
            </div>
          </form>
          <!-- <div class="container">
            <input type="button" value="Send" onclick="sendBtn()" width="148" height="49" class="btn btn-primary buttonb">
            <a href="index.html"><button class="btn btn-primary buttonb mr-3" type="button">Home</button></a>
          </div> -->
        </div>
      </div>
    </div>

    
  </body>
</html>
