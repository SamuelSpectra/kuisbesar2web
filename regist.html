<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style_regist.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ca61f62914.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Register</title>
  </head>
  <body>
    <!-- Content -->
    <div class="row justify-content-center text-center">
      <!-- Side Content -->
      <div class="col-md-5 side">
        <div class="container">
          <div class="sideContent">
            <h2>WELCOME!</h2>
            <p>Enter your personal details <br>and start journey with us</p>
          </div>            
        </div>
      <!-- End Side Content -->
      </div>
      <!-- Main Content -->
      <div class="col-md-7 main">
        <div class="container">
          <h2>Create Account</h2>
                
          <form action="index.html" onsubmit="return submitbtn()">
            <div class="row">
              <div class="col-1">
                <i class="far fa-user"></i>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Full Name" id="fullname" >
              </div>
            </div>
  
            <div class="row">
              <div class="col-1">
                <i class="far fa-envelope"></i>
              </div>
              <div class="col">
                <input type="email" class="form-control" placeholder="name@example.com" id="email">
              </div>
            </div>
  
            <div class="row">
              <div class="col-1">
                <i class="fas fa-unlock-alt"></i>
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" id="password" >
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Confrim Password" id="confirm">
              </div>
            </div>
  
            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">I agree all statements in <span><a href="#">Terms of service</a></span></label>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-color">Sign Up</button>
              </div>
            </div>
  
            <p>already have an account? <span><a href="index.html">Sign In</a></span></p>
          </form>    
        </div>
      <!-- End Main Content -->
      </div>
    </div>
    <!-- End Content -->
    
    

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- My Javascript -->
    <script src="script_regist.js"></script>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
